<div class="card" style="background-color: bisque">
  <div class="card-body">
    <h3 class="card-type">Child Component</h3>
    <div class="card-body">
      <p>Employee Details:</p>
      <ul>
      <li *ngFor="let c of employeeDetail; let i=index">{{i+1}}.{{x}}></li>
      </ul>
      <ol *ngFor="let c of employeeDetail; let i=index"> {{i}}
        
      </ol>
    </div>
  </div>
</div>
